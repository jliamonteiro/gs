<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Cadastro</title>

    <link rel="stylesheet" href="../css/cadastro.css">
    
</head>
<body>
    <div class="container">
        <div class="formcadastro">
            <h1>Nova Conta</h1>

    
            <form method="post" onsubmit="return cadastrar(usuarioLista)">
                <div class="form-content">
                    <label for="nome">Nome do usuário:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome "/>
                    <a id="fraseNome"></a>
                </div>
    
                <div class="form-content">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required/>
                    <a id="frasEemail"></a>
                </div>
    
                <div class="form-content">
                    <label  for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite a sua senha" />
                    <a id="fraseSenha"></a>
                </div>
    
                <div class="form-content">
                    <label for="confirmarSenha">Confirmação de Senha:</label>
                    <input type="password" id="confirmarSenha" placeholder="Digite a sua senha novamente" />
                    <a id="fraseConfirmSenha"></a> 
                    

                </div>
                <div class="btn-cadastrar">
                    <button type="submit" id="btnSubmit" onclick="cadastrar()">Cadastrar</button>
                    <a id="textForm"></a>
                </div>
                
            </form>

            <div id="linha">
                <hr>
            </div>

            <p>
                Já tem conta?
                <a id="login" href="./login.html">Faça Login</a>
            </p>
            

        </div>
    </div>

    <script src="../js/cadastro.js"></script>
</body>
</html>
