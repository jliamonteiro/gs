<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Cadastro</title>

    <link rel="stylesheet" href="../css/cadastro.css">

</head>
<body>
    <div class="container">
        <section class="header">
            <h2>Nova Conta</h2>
        </section>
        <div class="card">

            <div id="msgError"></div>
            <div id="msgSucess"></div>


            <div class="form-content">
                <label for="username">Nome do usuário</label>
                <input 
                type="text"
                id="username"
                placeholder="Digite o nome do usuario" required/>
                
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input 
                type="email"
                id="email"
                placeholder="Digite o seu email" required/>
                <!-- <a>Aqui vai a mensagem de erro...</a> -->
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input 
                type="password"
                id="passaword"
                placeholder="Digite a sua senha" required/>
            
            </div>

            <div class="form-content">
                <label for="passaword-confirmation">Confirmação de Senha</label>
                <input 
                type="password"
                id="passaword-confirmation"
                placeholder="Digite a sua senha novamente" required/>
            </div>

            <div class="btn-cadastrar">
                <button type="submit" onclick="cadastrar()">Cadastrar</button>
            </div>
            

        </div>
    </div>

    <script src="../js/cadastro2.js"></script>
</body>
</html>
