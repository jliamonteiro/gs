<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Cadastro</title>

    <link rel="stylesheet" href="../css/cadastro.css">

</head>
<body>
    <div class="container">
        <div class="form-cadastro">
            <h1>Nova Conta</h1>

            <div id="msgError"></div>
            <div id="msgSucess"></div>


            <div class="form-content">
                <label id="labelnome"for="username">Nome do usuário:</label>
                <input 
                type="text"
                id="username"
                placeholder="Digite seu nome " required/>
                
            </div>

            <div class="form-content">
                <label id="labelemail" for="email">Email:</label>
                <input 
                type="email"
                id="email"
                placeholder="Digite o seu email" required/>
                <!-- <a>Aqui vai a mensagem de erro...</a> -->
            </div>

            <div class="form-content">
                <label id="labelsenha" for="password">Senha:</label>
                <input 
                type="password"
                id="passaword"
                placeholder="Digite a sua senha" required/>
            
            </div>

            <div class="form-content">
                <label id="labelconfirmar" for="passaword-confirmation">Confirmação de Senha:</label>
                <input 
                type="password"
                id="passawordconfirmation"
                placeholder="Digite a sua senha novamente" required/>
            </div>

            <div class="btn-cadastrar">
                <button type="submit" onclick="cadastrar()">Cadastrar</button>
            </div>

            <div id="linha">
                <hr>
            </div>

            <p>
                Já tem conta?
                <a href="./login.html">Faça Login</a>
            </p>
            

        </div>
    </div>

    <script src="../js/cadastro3.jss"></script>
</body>
</html>
