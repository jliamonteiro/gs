<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do login</title>

    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" defer></script>

</head>
<body>
    <div class="container">  
        <form action="./login.html" method="get" onsubmit="return validar(email, senha)">
            <div class="form-login">
                <h1>Login</h1>
    
                <div id="msgError"></div>
    
                <div class="form-content">
                    <label for="email">Email:</label>
                    <input type="email"id="email" placeholder="Digite o seu email" required/>
                    <a id="frasEemail"></a>
                </div>
    
                <div class="form-content">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite a sua senha" required/>
                    <a id="fraseSenha"></a>
                    <!-- <a>Aqui vai a mensagem de erro...</a> -->
                </div>
    
                <div class="btn-login">
                    <button onclick="entrar()">Entrar</button>
                </div>
    
                <div id="linha">
                    <hr>
                </div>
    
                <p>
                    Não tem conta?
                    <a href="./cadastro.html">Cadastre-se</a>
                </p>
            </div>
        </form>       
    </div>
        
    
    <script href="../js/login2.js"></script>
</body>
</html>
